<div class="card mb-2">
    <div class="card-img-wrapper">
        <img src="{{user.profileUrl}}" alt="{{user.knownAs}}" class="card-img-top">
        <ul class="list-inline text-center member-icon">
            <li class="list-inline-item"><button [routerLink]="['/memberDetails',user.id]" class='btn btn-primary'><i class='fa fa-user'></i></button></li>
            <li class="list-inline-item"><button class='btn btn-primary'><i class='fa fa-heart'></i></button></li>
            <li class="list-inline-item"><button class='btn btn-primary'><i class='fa fa-envelope'></i></button></li>
        </ul>
    </div>
    <div class="card-body">
        <h6 class="card-title text-center"><i class='fa fa-user mr-2'></i>{{user.knownAs}},{{GetAge(user?.dateOfBirth)}}</h6>
        <p class="card-text text-muted text-center">{{user.city}}</p>
    </div>
</div>
